<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css" integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font awesome js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- style sheet -->
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>

<body>

    <header>

        <!-- Navbar -->
        <nav class="navbar bg-dark navbar-expand-lg" data-bs-theme="dark">
            <div class="container-fluid">
                <!-- Logo -->
                <a href="#" class="navbar-brand">
                    <img src="./img/duck.png" alt="quack" height="50">
                </a>
                <!-- Toggle for Mobile -->
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#mainNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navbar Items -->
                <div class="navbar-collapse collapse" id="mainNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link active">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Help</a>
                        </li>
                    </ul>
                    <!-- Search Box -->
                    <form class="ms-auto my-2 d-flex">
                        <input type="search" class="form-control me-2" placeholder="Cerca...">
                        <button class="btn btn-outline-light">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>

    </header>

    <main>

        <div class="container my-3">
            <div class="row">
                <!-- Book Catalog -->
                <div class="col">
                    <div class="d-flex justify-content-between">
                        <h2 class="fw-normal col">Catalogo Libri</h2>
                        <button class="btn btn-primary fs-5 col-auto">Aggiungi Libro</button>
                    </div>
                    
                    <!-- table -->
                    <table class="table table-striped">
                        <!-- head -->
                        <thead>
                            <tr>
                                <th>Titolo</th>
                                <th>Data prestito</th>
                                <th>Stato</th>
                                <th class="text-center">Azioni</th>
                            </tr>
                        </thead>
                        <!-- body -->
                        <tbody>
                            <tr>
                                <td>I pilastri della terra</td>
                                <td>-</td>
                                <td><span class="badge text-bg-success">Disponibile</span></td>
                                <td class="text-center">
                                    <span class="border border-2 border-dark rounded-2 p-1"><i class="fa-solid fa-pencil"></i></span>
                                    <span class="border border-2 border-dark rounded-2 p-1"><i class="fa-solid fa-trash"></i></span>
                                </td>                              
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.min.js" integrity="sha512-nKXmKvJyiGQy343jatQlzDprflyB5c+tKCzGP3Uq67v+lmzfnZUi/ZT+fc6ITZfSC5HhaBKUIvr/nTLCV+7F+Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
