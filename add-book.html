<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css" integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font awesome js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- style sheet -->
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>

<body>

    <header class="sticky-top">

        <!-- Navbar -->
        <nav class="navbar bg-dark navbar-expand-lg text-center" data-bs-theme="dark">
            <div class="container-fluid">
                <!-- Logo -->
                <a href="#" class="navbar-brand">
                    <img src="./img/duck.png" alt="quack" height="50">
                </a>
                <!-- Toggle for Mobile -->
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#mainNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navbar Items -->
                <div class="navbar-collapse collapse" id="mainNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="./index.html" class="nav-link">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Help</a>
                        </li>
                    </ul>
                    <!-- Search Box -->
                    <form class="ms-auto my-2 d-flex">
                        <input type="search" class="form-control me-2" placeholder="Cerca...">
                        <button class="btn btn-outline-light">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>

    </header>

    <main>

        <!-- Form Inserimento Libro -->
        <div class="container my-5">
            <form class="row gy-3">

                <div class="col-12">
                    <h1>Nuovo Libro</h1>
                </div>

                <!-- Nome Cognome Autore -->
                <div class="col-6">
                    <label for="nomeAutore" class="form-label">Nome Autore</label>
                    <input type="text" name="nome" class="form-control" id="nomeAutore"
                        placeholder="Inserisci il nome dell'autore" required>
                </div>
                <div class="col-6">
                    <label for="cognomeAutore" class="form-label">Cognome Autore</label>
                    <input type="text" name="cognome" class="form-control" id="cognomeAutore"
                        placeholder="Inserisci il cognome dell'autore" required>
                </div>
        
                <!-- Titolo del Libro -->
                <div class="col-12">
                    <label for="titoloLibro" class="form-label">Titolo</label>
                    <input type="text" id="titoloLibro" name="titolo" class="form-control"
                        placeholder="Inserisci il titolo del libro" required>
                    <div class="form-text">Titolo versione italiana</div>
                </div>

                <!-- Genere Anno ISBN -->
                <div class="col-12 col-lg-4">
                    <label for="genereLibro" class="form-label">Genere</label>
                    <select class="form-select" id="genereLibro" name="genere">
                        <option selected>Scegli il genere</option>
                        <option value="1">Horror</option>
                        <option value="2">Cyberpunk</option>
                        <option value="3">Distopico</option>
                    </select>
                </div>
                <div class="col-12 col-lg-4">
                    <label for="anno" class="form-label">Anno di Pubblicazione</label>
                    <input type="number" min="1950" id="anno" name="annoLibro" class="form-control" required>
                </div>
                <div class="col-12 col-lg-4">
                    <label for="isbn" class="form-label">ISBN#</label>
                    <input type="number" minlength="10" id="isbn" name="isbnLibro" class="form-control" required>
                </div>
        
                <hr class="mt-5">
                
                <!-- Note -->
                <div class="col-12">
                    <label for="note" class="form-label">Note</label>
                    <textarea name="noteUser" id="note" placeholder="Inserisci eventuali note sul libro" class="form-control" style="height: 100px;"></textarea>
                </div>
                
                <!-- Digital Copy -->
                <div class="col-12">
                    <input type="checkbox" class="form-check-input" id="digitale" name="digitalBook">
                    <label for="digitale" class="form-label">Disponibile anche in digitale</label>
                </div>

                <!-- Submit -->
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                </div>
            </form>
        </div>

    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.min.js" integrity="sha512-nKXmKvJyiGQy343jatQlzDprflyB5c+tKCzGP3Uq67v+lmzfnZUi/ZT+fc6ITZfSC5HhaBKUIvr/nTLCV+7F+Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
